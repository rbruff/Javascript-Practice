<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- my stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- tab title -->
    <title>How many fingers?</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="icons-collection/png/001-bald-head-with-question-mark.png"
  </head>
  <body>
      <div class="jumbotron">
          <!-- header -->
          <h1 class="display-4 text-center">How many fingers???</h1>
          <p class="lead text-center">Try and guess the mystery number of fingers I am holding up.</p>
          <hr class="my-4">
          <div class="row">
            <div class="col-md-6">
              <div class="fing-disp">
                <img id="disp-img" src="icons-collection/png/002-question.png" alt="question mark">
                <br>
                <!-- confirm container -->
                <p class="text-center" id="confirm"></p>
              </div>
            </div>
            <div class="col-md-6 text-center" id="input-disp">
              <p><div class="form-check form-check-inline">
                  <!-- user imput -->
                  <input class="form-check-input" type="radio" name="radio" id="inlineRadio1" value="1">
                  <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radio" id="inlineRadio2" value="2">
                  <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radio" id="inlineRadio3" value="3">
                  <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio" id="inlineRadio4" value="4">
                    <label class="form-check-label" for="inlineRadio4">4</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="radio" id="inlineRadio5" value="5">
                      <label class="form-check-label" for="inlineRadio5">5</label>
                    </div></p>
                <br>
                <!-- guess btn -->
                <button type="button" class="btn btn-primary btn-lg" id="guess-btn">Guess!</button>

            </div>
          </div>
          
        </div>


    

    

    

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
